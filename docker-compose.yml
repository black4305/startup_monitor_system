version: '3.8'

services:
  # ğŸ¤– ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - startup-monitor-network

  # ğŸ”„ Redis ìºì‹œ
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - startup-monitor-network

  # ğŸ” Nginx ë¦¬ë²„ìŠ¤ í”„ë¡ì‹œ (í”„ë¡œë•ì…˜ìš©)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - startup-monitor-network
    profiles:
      - production

volumes:
  redis_data:

networks:
  startup-monitor-network:
    driver: bridge 